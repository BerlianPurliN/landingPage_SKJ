<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    .hero img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .hero h2 {
      color: #333;
    }

    .benefits {
      margin-top: 20px;
    }

    .benefits h2 {
      color: #333;
    }

    .benefits ul {
      list-style-type: none;
      padding: 0;
    }

    .benefits li {
      margin-bottom: 10px;
    }

    .cta {
      margin-top: 20px;
      text-align: center;
    }

    .cta h2 {
      color: #333;
    }

    .cta a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .cta a:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Landing Page Example</h1>
  </header>
  <main>
    <section class="hero">
      <img src="img/hero.jpg" alt="Hero Image">
      <h2>Headline</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec tincidunt lectus non est tempus, eu bibendum enim scelerisque.</p>
    </section>
    <section class="benefits">
      <h2>Benefits</h2>
      <ul>
        <li>Benefit 1</li>
        <li>Benefit 2</li>
        <li>Benefit 3</li>
      </ul>
    </section>
    <section class="cta">
      <h2>Call to Action</h2>
      <a href="#">Click here to learn more</a>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2024</p>
  </footer>
</body>
</html>
